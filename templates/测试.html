<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="./js/jquery-3.2.1.min.js"></script>
	</head>
	
	
	<body>
		<input type="" />
		<div id="test"></div>
	</body>
	
	<script>
			
		$.ajax({
		
			url: 'http://127.0.0.1:8000/user/users/',
			
			method: 'get',
			
			dataType: 'json',
			
			success:function(data){
				$("#test").text(JSON.stringify(data))
			}
			
		})	
			
	
	</script>
	
	
</html>
